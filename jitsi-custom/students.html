<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="theme-color" content="#2A3A4B">
    <title>Students - RV2Class</title>

    <link rel="stylesheet" href="css/all.css?v=8821">
    
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: #1E1E1E;
            color: #E7E7E7;
            overflow-y: auto;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            color: #E7E7E7;
            font-size: 32px;
            margin-bottom: 8px;
        }
        .header p {
            color: #A4B5B8;
            font-size: 14px;
        }
        .card {
            background: #292929;
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
        }
        .card-title {
            font-size: 20px;
            font-weight: 600;
            color: #E7E7E7;
            margin-bottom: 16px;
        }
        .input-group {
            margin-bottom: 16px;
        }
        .input-group label {
            display: block;
            color: #A4B5B8;
            font-size: 14px;
            margin-bottom: 8px;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            background: #1E1E1E;
            border: 1px solid #525A5E;
            border-radius: 4px;
            color: #E7E7E7;
            font-size: 14px;
            box-sizing: border-box;
        }
        .input-group input:focus {
            outline: none;
            border-color: #3D7CC9;
        }
        .btn {
            padding: 12px 24px;
            background: #3D7CC9;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
        }
        .btn:hover {
            background: #4A8BD6;
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-secondary {
            background: transparent;
            border: 1px solid #525A5E;
            color: #A4B5B8;
        }
        .btn-secondary:hover {
            background: #2A2A2A;
        }
        .student-list {
            margin-top: 24px;
            max-height: 60vh;
            overflow-y: auto;
            padding-right: 8px;
        }
        .student-list::-webkit-scrollbar {
            width: 8px;
        }
        .student-list::-webkit-scrollbar-track {
            background: #1E1E1E;
            border-radius: 4px;
        }
        .student-list::-webkit-scrollbar-thumb {
            background: #525A5E;
            border-radius: 4px;
        }
        .student-list::-webkit-scrollbar-thumb:hover {
            background: #3D7CC9;
        }
        .student-item {
            background: #1E1E1E;
            padding: 16px;
            border-radius: 6px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .student-info h4 {
            color: #E7E7E7;
            font-size: 16px;
            margin: 0 0 4px 0;
        }
        .student-info p {
            color: #A4B5B8;
            font-size: 12px;
            margin: 0;
        }
        .student-link {
            color: #3D7CC9;
            font-size: 12px;
            word-break: break-all;
        }
        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }
        .btn-danger {
            background: #E15350;
        }
        .btn-danger:hover {
            background: #C74340;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #A4B5B8;
        }
        .error {
            background: #E15350;
            color: white;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 16px;
        }
        .success {
            background: #31B76F;
            color: white;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 16px;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="header">
            <h1>ðŸ‘¥ Students Management</h1>
            <p>Add and manage your students</p>
        </div>

        <div id="message"></div>

        <!-- Add Student Form -->
        <div class="card">
            <div class="card-title">Add New Student</div>
            <form id="addStudentForm">
                <div class="input-group">
                    <label for="studentName">Student Name *</label>
                    <input type="text" id="studentName" required placeholder="Enter student name">
                </div>
                <button type="submit" class="btn" id="submitBtn">Add Student</button>
            </form>
        </div>

        <!-- Students List -->
        <div class="card">
            <div class="card-title">Your Students</div>
            <div id="studentsContainer">
                <div class="loading">Loading students...</div>
            </div>
        </div>

        <div style="text-align: center; margin-top: 24px;">
            <button class="btn btn-secondary" onclick="window.location.href='/'">Back to Home</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, query, where, getDocs, addDoc, deleteDoc, doc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyB_VsLZaaQ_m3WNVlPjfhy715BXo8ax004",
            authDomain: "tracking-budget-app.firebaseapp.com",
            databaseURL: "https://tracking-budget-app-default-rtdb.firebaseio.com",
            projectId: "tracking-budget-app",
            storageBucket: "tracking-budget-app.appspot.com",
            messagingSenderId: "912992088190",
            appId: "1:912992088190:web:926c8826b3bc39e2eb282f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        const SHARED_LIST_EMAILS = ['romanvolkonidov@gmail.com', 'violetta6520@gmail.com'];

        // Check auth
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                loadStudents();
            } else {
                window.location.href = '/';
            }
        });

        // Load students
        async function loadStudents() {
            const container = document.getElementById('studentsContainer');
            container.innerHTML = '<div class="loading">Loading students...</div>';

            try {
                let students = [];
                const isSharedList = SHARED_LIST_EMAILS.includes(currentUser.email);

                if (isSharedList) {
                    // Load from shared 'students' collection - filter by teacher
                    const studentsRef = collection(db, 'students');
                    const q = query(studentsRef, where('teacherEmail', '==', currentUser.email));
                    const snapshot = await getDocs(q);
                    students = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data(),
                        isShared: true
                    }));
                } else {
                    // Load from teacher's own collection
                    const teacherStudentsRef = collection(db, 'teacherStudents');
                    const q = query(teacherStudentsRef, where('teacherEmail', '==', currentUser.email));
                    const snapshot = await getDocs(q);
                    students = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data(),
                        isShared: false
                    }));
                }

                if (students.length === 0) {
                    container.innerHTML = '<p style="color: #A4B5B8; text-align: center; padding: 20px;">No students yet. Add your first student above!</p>';
                    return;
                }

                students.sort((a, b) => (a.name || '').localeCompare(b.name || ''));

                container.innerHTML = '<div class="student-list">' + students.map(student => {
                    const linkUrl = `${window.location.origin}/student/${student.id}`;
                    return `
                        <div class="student-item">
                            <div class="student-info">
                                <h4>${student.name}</h4>
                                <p class="student-link">${linkUrl}</p>
                            </div>
                            <div style="display: flex; gap: 8px;">
                                <button class="btn btn-small btn-secondary" onclick="copyLink('${linkUrl}')">Copy Link</button>
                                <button class="btn btn-small btn-secondary" onclick="window.open('${linkUrl}', '_blank')">Open</button>
                                ${student.isShared ? '<span style="color: #A4B5B8; font-size: 12px;">(Shared)</span>' : `<button class="btn btn-small btn-danger" onclick="deleteStudent('${student.id}')">Delete</button>`}
                            </div>
                        </div>
                    `;
                }).join('') + '</div>';
            } catch (error) {
                console.error('Error loading students:', error);
                container.innerHTML = '<p style="color: #E15350; text-align: center;">Error loading students. Please refresh.</p>';
            }
        }

        // Add student
        document.getElementById('addStudentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nameInput = document.getElementById('studentName');
            const submitBtn = document.getElementById('submitBtn');
            const name = nameInput.value.trim();

            if (!name) return;

            submitBtn.disabled = true;
            submitBtn.textContent = 'Adding...';

            try {
                const isSharedList = SHARED_LIST_EMAILS.includes(currentUser.email);

                if (isSharedList) {
                    // Add to shared 'students' collection
                    await addDoc(collection(db, 'students'), {
                        name: name,
                        teacher: currentUser.displayName || currentUser.email.split('@')[0],
                        teacherUid: currentUser.uid,
                        teacherEmail: currentUser.email,
                        createdAt: new Date().toISOString(),
                        createdBy: currentUser.email
                    });
                } else {
                    // Add to teacher's own collection
                    await addDoc(collection(db, 'teacherStudents'), {
                        name: name,
                        teacherEmail: currentUser.email,
                        teacherUid: currentUser.uid,
                        teacherName: currentUser.displayName || currentUser.email.split('@')[0],
                        createdAt: new Date().toISOString()
                    });
                }

                showMessage('Student added successfully!', 'success');
                nameInput.value = '';
                loadStudents();
            } catch (error) {
                console.error('Error adding student:', error);
                showMessage('Error adding student. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Add Student';
            }
        });

        // Delete student
        window.deleteStudent = async (id) => {
            if (!confirm('Are you sure you want to delete this student?')) return;

            try {
                const isSharedList = SHARED_LIST_EMAILS.includes(currentUser.email);
                const collectionName = isSharedList ? 'students' : 'teacherStudents';
                await deleteDoc(doc(db, collectionName, id));
                showMessage('Student deleted successfully!', 'success');
                loadStudents();
            } catch (error) {
                console.error('Error deleting student:', error);
                showMessage('Error deleting student. Please try again.', 'error');
            }
        };

        // Copy link
        window.copyLink = async (link) => {
            try {
                await navigator.clipboard.writeText(link);
                showMessage('Link copied to clipboard!', 'success');
            } catch (error) {
                console.error('Error copying link:', error);
            }
        };

        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 3000);
        }
    </script>
  </body>
</html>
