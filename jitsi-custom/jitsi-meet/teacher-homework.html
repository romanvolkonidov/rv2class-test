<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Homework - RV2Class</title>
    
    <link rel="stylesheet" href="css/all.css" />
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
        }
        #react {
            width: 100%;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div id="react"></div>
    
    <!-- Jitsi Configuration -->
    <script src="config.js"></script>
    <script src="interface_config.js"></script>
    
    <!-- Jitsi Meet External API -->
    <script src="libs/lib-jitsi-meet.min.js"></script>
    
    <!-- Main App Bundle -->
    <script src="libs/app.bundle.min.js"></script>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import * as firebaseAuth from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        window.firebaseApp = initializeApp;
        window.firebaseAuth = firebaseAuth;
        window.dispatchEvent(new Event('firebaseLoaded'));
        console.log('âœ… Firebase modules loaded');
    </script>
    
    <script>
        // Wait for Firebase to load before rendering
        window.addEventListener('firebaseLoaded', () => {
            console.log('Firebase ready, initializing app...');
            initializeApp();
        });
        
        function initializeApp() {
            document.addEventListener('DOMContentLoaded', renderApp);
            if (document.readyState === 'loading') {
                return;
            }
            renderApp();
        }
        
        function renderApp() {
            console.log('DOM loaded');
            console.log('JitsiMeetJS:', window.JitsiMeetJS);
            console.log('JitsiMeetJS.app:', window.JitsiMeetJS?.app);
            console.log('entryPoints:', window.JitsiMeetJS?.app?.entryPoints);
            console.log('TEACHER_HOMEWORK:', window.JitsiMeetJS?.app?.entryPoints?.TEACHER_HOMEWORK);
            
            // Render the teacher homework review entry point
            if (window.JitsiMeetJS && window.JitsiMeetJS.app) {
                console.log('Attempting to render TEACHER_HOMEWORK entrypoint');
                window.JitsiMeetJS.app.renderEntryPoint({
                    Component: window.JitsiMeetJS.app.entryPoints.TEACHER_HOMEWORK,
                    props: {},
                    elementId: 'react'
                });
            } else {
                console.error('JitsiMeetJS not loaded');
                document.getElementById('react').innerHTML = `
                    <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; font-size: 18px; color: #E15350;">
                        Error loading application. Check console for details.
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
