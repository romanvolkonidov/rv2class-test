<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - RV2Class</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .bg-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            animation: pulse 4s ease-in-out infinite;
        }

        .bg-blob-1 {
            top: 25%;
            left: 25%;
            width: 500px;
            height: 500px;
            background: rgba(251, 191, 36, 0.1);
        }

        .bg-blob-2 {
            bottom: 25%;
            right: 25%;
            width: 500px;
            height: 500px;
            background: rgba(245, 158, 11, 0.1);
            animation-delay: 1s;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Glass card */
        .glass-card {
            background: rgba(28, 28, 28, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* Header */
        .header {
            margin-bottom: 30px;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: rgba(41, 41, 41, 0.8);
            backdrop-filter: blur(10px);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            background: rgba(58, 58, 58, 0.9);
            transform: translateY(-2px);
        }

        .header-content {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.9) 0%, rgba(245, 158, 11, 0.9) 100%);
            padding: 32px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(251, 191, 36, 0.3);
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header-icon {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .header-text h1 {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .header-text p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 80px 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(251, 191, 36, 0.2);
            border-top-color: #fbbf24;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Leaderboard */
        .leaderboard {
            margin-top: 30px;
        }

        .leaderboard-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .student-card {
            background: rgba(28, 28, 28, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 24px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 20px;
            transition: all 0.3s;
            position: relative;
        }

        .student-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(251, 191, 36, 0.2);
            border-color: rgba(251, 191, 36, 0.5);
        }

        .student-card.current-student {
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.15) 0%, rgba(245, 158, 11, 0.1) 100%);
            border-color: rgba(251, 191, 36, 0.5);
            box-shadow: 0 8px 32px rgba(251, 191, 36, 0.3);
        }

        .student-card.top-1 {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.15) 0%, rgba(255, 193, 7, 0.1) 100%);
            border-color: rgba(255, 215, 0, 0.4);
        }

        .student-card.top-2 {
            background: linear-gradient(135deg, rgba(192, 192, 192, 0.15) 0%, rgba(158, 158, 158, 0.1) 100%);
            border-color: rgba(192, 192, 192, 0.4);
        }

        .student-card.top-3 {
            background: linear-gradient(135deg, rgba(205, 127, 50, 0.15) 0%, rgba(184, 115, 51, 0.1) 100%);
            border-color: rgba(205, 127, 50, 0.4);
        }

        .rank-badge {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 800;
            flex-shrink: 0;
            background: rgba(41, 41, 41, 0.8);
            color: #A4B5B8;
        }

        .student-card.top-1 .rank-badge {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #ffffff;
            box-shadow: 0 4px 16px rgba(255, 215, 0, 0.4);
        }

        .student-card.top-2 .rank-badge {
            background: linear-gradient(135deg, #C0C0C0 0%, #9E9E9E 100%);
            color: #ffffff;
            box-shadow: 0 4px 16px rgba(192, 192, 192, 0.4);
        }

        .student-card.top-3 .rank-badge {
            background: linear-gradient(135deg, #CD7F32 0%, #B87333 100%);
            color: #ffffff;
            box-shadow: 0 4px 16px rgba(205, 127, 50, 0.4);
        }

        .student-info {
            flex: 1;
            min-width: 0;
        }

        .student-name {
            font-size: 22px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .current-badge {
            font-size: 11px;
            font-weight: 700;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: #ffffff;
            padding: 4px 10px;
            border-radius: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .medal-emoji {
            font-size: 24px;
        }

        .student-stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            font-size: 14px;
            color: #A4B5B8;
            margin-top: 8px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .student-scores {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
        }

        .score-main {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .score-detail {
            font-size: 14px;
            color: #A4B5B8;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #A4B5B8;
        }

        .empty-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 12px;
            }

            .header-content {
                padding: 20px;
            }

            .header-text h1 {
                font-size: 24px;
            }

            .student-card {
                padding: 16px;
                flex-direction: column;
                align-items: flex-start;
            }

            .student-scores {
                align-self: flex-end;
            }

            .student-name {
                font-size: 18px;
            }

            .score-main {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="bg-blob bg-blob-1"></div>
        <div class="bg-blob bg-blob-2"></div>
    </div>

    <div class="container">
        <div class="header">
            <button class="back-btn glass-card" id="backBtn">
                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
                Back
            </button>

            <div class="header-content">
                <div class="header-title">
                    <div class="header-icon">üèÜ</div>
                    <div class="header-text">
                        <h1>Students Leaderboard</h1>
                        <p>Compare your performance with classmates</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="content">
            <div class="loading glass-card" style="padding: 60px;">
                <div class="spinner"></div>
                <p style="font-size: 18px; color: #A4B5B8;">Loading leaderboard...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, getDocs, query, where } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyB_VsLZaaQ_m3WNVlPjfhy715BXo8ax004",
            authDomain: "tracking-budget-app.firebaseapp.com",
            databaseURL: "https://tracking-budget-app-default-rtdb.firebaseio.com",
            projectId: "tracking-budget-app",
            storageBucket: "tracking-budget-app.appspot.com",
            messagingSenderId: "912992088190",
            appId: "1:912992088190:web:926c8826b3bc39e2eb282f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const urlParams = new URLSearchParams(window.location.search);
        const currentStudentId = urlParams.get('student');

        document.getElementById('backBtn').addEventListener('click', () => {
            if (currentStudentId) {
                window.location.href = `/student-welcome.html?student=${currentStudentId}`;
            } else {
                window.history.back();
            }
        });

        async function calculateStudentRatings() {
            try {
                const studentsSnap = await getDocs(collection(db, 'students'));
                const students = [];
                studentsSnap.forEach(doc => {
                    students.push({ id: doc.id, ...doc.data() });
                });

                const ratings = [];

                for (const student of students) {
                    const assignmentsQuery = query(
                        collection(db, 'homework'),
                        where('studentId', '==', student.id)
                    );
                    const assignmentsSnap = await getDocs(assignmentsQuery);
                    const totalAssigned = assignmentsSnap.size;

                    const reportsQuery = query(
                        collection(db, 'homeworkReports'),
                        where('studentId', '==', student.id)
                    );
                    const reportsSnap = await getDocs(reportsQuery);

                    let totalCorrect = 0;
                    let totalQuestions = 0;
                    let completedCount = 0;

                    reportsSnap.forEach(doc => {
                        const report = doc.data();
                        if (report.totalQuestions && report.totalQuestions > 0) {
                            totalCorrect += report.correctAnswers || 0;
                            totalQuestions += report.totalQuestions;
                            completedCount++;
                        }
                    });

                    if (completedCount > 0) {
                        const percentage = totalQuestions > 0 ? (totalCorrect / totalQuestions) * 100 : 0;
                        const overallRating = (percentage / 100) * 10;

                        ratings.push({
                            studentId: student.id,
                            studentName: student.name || 'Unknown Student',
                            overallRating: overallRating,
                            averagePercentage: percentage,
                            completedHomeworks: completedCount,
                            totalAssigned: totalAssigned
                        });
                    }
                }

                ratings.sort((a, b) => b.averagePercentage - a.averagePercentage);
                ratings.forEach((rating, index) => {
                    rating.rank = index + 1;
                });

                return ratings;
            } catch (error) {
                console.error('Error calculating ratings:', error);
                return [];
            }
        }

        function renderLeaderboard(ratings) {
            const content = document.getElementById('content');

            if (ratings.length === 0) {
                content.innerHTML = `
                    <div class="empty-state glass-card" style="padding: 80px 20px;">
                        <div class="empty-icon">üìä</div>
                        <p style="font-size: 18px; font-weight: 600; margin-bottom: 8px;">No Data Available</p>
                        <p style="font-size: 14px;">Complete homework to see leaderboard</p>
                    </div>
                `;
                return;
            }

            const leaderboardHtml = ratings.map((rating, index) => {
                const medalEmoji = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : '';
                const topClass = index === 0 ? 'top-1' : index === 1 ? 'top-2' : index === 2 ? 'top-3' : '';
                const isCurrentStudent = rating.studentId === currentStudentId;
                
                return `
                    <div class="student-card ${topClass} ${isCurrentStudent ? 'current-student' : ''}">
                        <div class="rank-badge">
                            ${medalEmoji || rating.rank}
                        </div>
                        
                        <div class="student-info">
                            <div class="student-name">
                                ${rating.studentName}
                                ${medalEmoji ? `<span class="medal-emoji">${medalEmoji}</span>` : ''}
                                ${isCurrentStudent ? '<span class="current-badge">You!</span>' : ''}
                            </div>
                            
                            <div class="student-stats">
                                <div class="stat-item">
                                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                    </svg>
                                    <span>${rating.completedHomeworks} of ${rating.totalAssigned} completed</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="student-scores">
                            <div class="score-main">${rating.averagePercentage.toFixed(1)}%</div>
                            <div class="score-detail">${rating.overallRating.toFixed(1)}/10</div>
                        </div>
                    </div>
                `;
            }).join('');

            content.innerHTML = `
                <div class="leaderboard">
                    <div class="leaderboard-list">
                        ${leaderboardHtml}
                    </div>
                </div>
            `;
        }

        async function loadRatings() {
            try {
                const ratings = await calculateStudentRatings();
                renderLeaderboard(ratings);
            } catch (error) {
                console.error('Error loading ratings:', error);
                document.getElementById('content').innerHTML = `
                    <div class="empty-state glass-card" style="padding: 60px;">
                        <div class="empty-icon">‚ö†Ô∏è</div>
                        <p style="font-size: 18px; font-weight: 600; margin-bottom: 8px;">Error Loading Data</p>
                        <p style="font-size: 14px;">${error.message}</p>
                    </div>
                `;
            }
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                await loadRatings();
            } else {
                window.location.href = '/auth-page.html';
            }
        });
    </script>
</body>
</html>
