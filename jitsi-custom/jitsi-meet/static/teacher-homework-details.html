<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Details - RV2Class</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        .bg-animation {
            position: fixed;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .bg-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            animation: pulse 4s ease-in-out infinite;
        }

        .bg-blob-1 {
            top: 25%;
            left: 25%;
            width: 500px;
            height: 500px;
            background: rgba(28, 155, 164, 0.1);
        }

        .bg-blob-2 {
            bottom: 25%;
            right: 25%;
            width: 500px;
            height: 500px;
            background: rgba(92, 107, 192, 0.1);
            animation-delay: 1s;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Glass card effect */
        .glass-card {
            background: rgba(28, 28, 28, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* Header */
        .header {
            margin-bottom: 30px;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: rgba(41, 41, 41, 0.8);
            backdrop-filter: blur(10px);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            background: rgba(58, 58, 58, 0.9);
            transform: translateY(-2px);
        }

        .header-content {
            background: linear-gradient(135deg, rgba(28, 155, 164, 0.9) 0%, rgba(92, 107, 192, 0.9) 100%);
            padding: 32px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(28, 155, 164, 0.3);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 16px;
        }

        .header-info {
            flex: 1;
        }

        .student-name {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .homework-title {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        .score-badge {
            background: rgba(255, 255, 255, 0.95);
            padding: 16px 24px;
            border-radius: 16px;
            text-align: center;
            min-width: 120px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .view-ratings-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: linear-gradient(135deg, rgba(28, 155, 164, 0.9) 0%, rgba(92, 107, 192, 0.9) 100%);
            color: #ffffff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            box-shadow: 0 4px 16px rgba(28, 155, 164, 0.3);
            margin-top: 20px;
        }

        .view-ratings-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(28, 155, 164, 0.4);
        }

        .score-label {
            font-size: 12px;
            color: #666;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .score-value {
            font-size: 36px;
            font-weight: 800;
            line-height: 1;
        }

        .score-value.excellent {
            color: #31b76a;
        }

        .score-value.good {
            color: #f8ae1a;
        }

        .score-value.needs-work {
            color: #e04757;
        }

        .header-meta {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.95);
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .meta-icon {
            width: 20px;
            height: 20px;
            opacity: 0.9;
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 80px 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(28, 155, 164, 0.2);
            border-top-color: #1c9ba4;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Questions list */
        .questions-list {
            display: flex;
            flex-direction: column;
            gap: 24px;
            margin-top: 30px;
        }

        .question-card {
            background: rgba(28, 28, 28, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 28px;
            border: 2px solid;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .question-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .question-card.correct {
            border-color: rgba(49, 183, 106, 0.5);
            background: rgba(49, 183, 106, 0.05);
        }

        .question-card.incorrect {
            border-color: rgba(224, 71, 87, 0.5);
            background: rgba(224, 71, 87, 0.05);
        }

        .question-header {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            margin-bottom: 20px;
        }

        .question-number {
            flex-shrink: 0;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
            color: #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .question-card.correct .question-number {
            background: linear-gradient(135deg, #31b76a 0%, #28a75d 100%);
        }

        .question-card.incorrect .question-number {
            background: linear-gradient(135deg, #e04757 0%, #d63647 100%);
        }

        .question-content {
            flex: 1;
        }

        .question-text {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .question-sentence {
            font-size: 16px;
            color: #A4B5B8;
            margin-bottom: 16px;
            line-height: 1.6;
        }

        .question-status {
            flex-shrink: 0;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-weight: 700;
        }

        .question-card.correct .question-status {
            background: #31b76a;
        }

        .question-card.incorrect .question-status {
            background: #e04757;
        }

        /* Media */
        .question-media {
            margin: 20px 0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .question-media img {
            width: 100%;
            height: auto;
            display: block;
        }

        .question-media audio,
        .question-media video {
            width: 100%;
            max-height: 300px;
            background: rgba(0, 0, 0, 0.5);
        }

        /* Options */
        .options-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin: 20px 0;
        }

        .option {
            padding: 16px 20px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(41, 41, 41, 0.5);
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }

        .option-text {
            color: #A4B5B8;
            font-size: 15px;
            line-height: 1.5;
        }

        .option.correct {
            background: rgba(49, 183, 106, 0.15);
            border-color: rgba(49, 183, 106, 0.5);
        }

        .option.correct .option-text {
            color: #ffffff;
            font-weight: 600;
        }

        .option.selected {
            background: rgba(224, 71, 87, 0.15);
            border-color: rgba(224, 71, 87, 0.5);
        }

        .option.selected .option-text {
            color: #ffffff;
            font-weight: 600;
        }

        .option.selected.correct {
            background: rgba(49, 183, 106, 0.15);
            border-color: rgba(49, 183, 106, 0.5);
        }

        .option-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 700;
            white-space: nowrap;
        }

        .option-badge.correct-answer {
            background: rgba(49, 183, 106, 0.2);
            color: #31b76a;
        }

        .option-badge.student-answer {
            background: rgba(224, 71, 87, 0.2);
            color: #e04757;
        }

        .option-badge.student-answer.correct {
            background: rgba(49, 183, 106, 0.2);
            color: #31b76a;
        }

        /* Answer boxes */
        .answer-box {
            padding: 20px;
            border-radius: 12px;
            border: 2px solid;
            margin: 12px 0;
        }

        .answer-box.student-answer {
            background: rgba(224, 71, 87, 0.1);
            border-color: rgba(224, 71, 87, 0.3);
        }

        .answer-box.student-answer.correct {
            background: rgba(49, 183, 106, 0.1);
            border-color: rgba(49, 183, 106, 0.3);
        }

        .answer-box.correct-answer {
            background: rgba(49, 183, 106, 0.1);
            border-color: rgba(49, 183, 106, 0.3);
        }

        .answer-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .answer-box.student-answer .answer-label {
            color: #e04757;
        }

        .answer-box.student-answer.correct .answer-label {
            color: #31b76a;
        }

        .answer-box.correct-answer .answer-label {
            color: #31b76a;
        }

        .answer-text {
            font-size: 18px;
            font-weight: 700;
            color: #ffffff;
            line-height: 1.4;
        }

        /* Explanation */
        .explanation-box {
            margin-top: 16px;
            padding: 16px;
            background: rgba(28, 155, 164, 0.1);
            border: 1px solid rgba(28, 155, 164, 0.3);
            border-radius: 12px;
        }

        .explanation-label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            font-weight: 700;
            color: #1c9ba4;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .explanation-text {
            font-size: 14px;
            color: #A4B5B8;
            line-height: 1.6;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #A4B5B8;
        }

        .empty-state-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 12px;
            }

            .header-content {
                padding: 20px;
            }

            .header-top {
                flex-direction: column;
            }

            .student-name {
                font-size: 24px;
            }

            .homework-title {
                font-size: 16px;
            }

            .score-badge {
                align-self: flex-start;
            }

            .question-card {
                padding: 20px;
            }

            .question-text {
                font-size: 16px;
            }
        }

        /* Ratings Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            animation: fadeIn 0.2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: rgba(28, 28, 28, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            max-height: 80vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            background: linear-gradient(135deg, rgba(28, 155, 164, 0.9) 0%, rgba(92, 107, 192, 0.9) 100%);
            padding: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .modal-close {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #ffffff;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .modal-body {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        .feedback-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .feedback-card {
            background: rgba(41, 41, 41, 0.6);
            border-radius: 12px;
            padding: 16px;
            border-left: 4px solid;
            transition: all 0.2s;
        }

        .feedback-card:hover {
            background: rgba(41, 41, 41, 0.8);
            transform: translateX(4px);
        }

        .feedback-card.rating-5 {
            border-left-color: #31b76a;
        }

        .feedback-card.rating-4 {
            border-left-color: #3b82f6;
        }

        .feedback-card.rating-3 {
            border-left-color: #f59e0b;
        }

        .feedback-card.rating-2,
        .feedback-card.rating-1 {
            border-left-color: #e04757;
        }

        .feedback-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .feedback-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1c9ba4 0%, #5c6bc0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .feedback-info {
            flex: 1;
        }

        .feedback-student {
            font-weight: 700;
            color: #ffffff;
            font-size: 15px;
            margin-bottom: 2px;
        }

        .feedback-meta {
            font-size: 12px;
            color: #A4B5B8;
        }

        .feedback-stars {
            display: flex;
            gap: 4px;
            margin-bottom: 12px;
        }

        .star-icon {
            width: 16px;
            height: 16px;
        }

        .star-icon.filled {
            color: #fbbf24;
            fill: #fbbf24;
        }

        .star-icon.empty {
            color: #525A5E;
        }

        .feedback-rating-text {
            font-size: 13px;
            font-weight: 600;
            margin-left: 8px;
        }

        .feedback-comment {
            color: #A4B5B8;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 8px;
            font-style: italic;
        }

        .feedback-date {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            color: #666;
        }

        .empty-feedback {
            text-align: center;
            padding: 60px 20px;
            color: #A4B5B8;
        }

        .empty-feedback-icon {
            font-size: 60px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .loading-feedback {
            text-align: center;
            padding: 40px 20px;
        }

        .spinner-small {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(28, 155, 164, 0.2);
            border-top-color: #1c9ba4;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="bg-blob bg-blob-1"></div>
        <div class="bg-blob bg-blob-2"></div>
    </div>

    <div class="container">
        <div class="header">
            <button class="back-btn glass-card" id="backBtn">
                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
                Back to Homeworks
            </button>

            <div id="headerContent" class="header-content">
                <!-- Header will be populated dynamically -->
            </div>
        </div>

        <div id="content">
            <div class="loading glass-card" style="padding: 60px;">
                <div class="spinner"></div>
                <p style="font-size: 18px; color: #A4B5B8;">Loading homework details...</p>
            </div>
        </div>
    </div>

    <!-- Ratings Modal -->
    <div id="ratingsModal" style="display: none;">
        <!-- Modal content will be inserted here -->
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, getDoc, collection, query, where, getDocs, orderBy, limit } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB_VsLZaaQ_m3WNVlPjfhy715BXo8ax004",
            authDomain: "tracking-budget-app.firebaseapp.com",
            databaseURL: "https://tracking-budget-app-default-rtdb.firebaseio.com",
            projectId: "tracking-budget-app",
            storageBucket: "tracking-budget-app.appspot.com",
            messagingSenderId: "912992088190",
            appId: "1:912992088190:web:926c8826b3bc39e2eb282f"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const homeworkId = urlParams.get('homework');
        const studentId = urlParams.get('student');
        const reportId = urlParams.get('report');

        let currentStudentName = '';
        let currentTeacherName = '';

        // Back button
        document.getElementById('backBtn').addEventListener('click', () => {
            window.location.href = '/teacher-homeworks.html';
        });

        // Format date
        function formatDate(timestamp) {
            if (!timestamp) return "Unknown date";
            
            try {
                let date;
                if (timestamp.seconds) {
                    date = new Date(timestamp.seconds * 1000);
                } else if (timestamp.toDate && typeof timestamp.toDate === 'function') {
                    date = timestamp.toDate();
                } else {
                    date = new Date(timestamp);
                }
                
                return date.toLocaleString("en-US", {
                    year: "numeric",
                    month: "short",
                    day: "numeric",
                    hour: "2-digit",
                    minute: "2-digit"
                });
            } catch (error) {
                console.error("Error formatting date:", error);
                return "Date error";
            }
        }

        // Load homework details
        async function loadHomeworkDetails() {
            try {
                if (!homeworkId || !studentId) {
                    throw new Error('Missing homework or student ID');
                }

                console.log('Loading homework:', homeworkId, 'for student:', studentId);

                // Get homework report
                const reportsQuery = query(
                    collection(db, 'homeworkReports'),
                    where('studentId', '==', studentId),
                    where('homeworkId', '==', homeworkId)
                );
                const reportsSnap = await getDocs(reportsQuery);
                
                if (reportsSnap.empty) {
                    throw new Error('Homework report not found');
                }

                const reportDoc = reportsSnap.docs[0];
                const reportData = reportDoc.data();

                // Get student info
                const studentDoc = await getDoc(doc(db, 'students', studentId));
                const studentName = studentDoc.exists() ? studentDoc.data().name : 'Unknown Student';
                currentStudentName = studentName;

                // Get homework info
                const homeworkDoc = await getDoc(doc(db, 'homework', homeworkId));
                const homeworkTitle = homeworkDoc.exists() ? homeworkDoc.data().title : 'Homework';

                // Try to get teacher name from student data
                if (studentDoc.exists()) {
                    const studentData = studentDoc.data();
                    currentTeacherName = studentData.teacherName || 'Teacher';
                }

                // Get questions
                let questions = [];
                if (reportData.topicIds && reportData.topicIds.length > 0) {
                    for (const topicId of reportData.topicIds) {
                        const questionsQuery = query(
                            collection(db, 'questions'),
                            where('topicId', '==', topicId)
                        );
                        const questionsSnap = await getDocs(questionsQuery);
                        questions = questions.concat(
                            questionsSnap.docs.map(doc => ({
                                id: doc.id,
                                ...doc.data()
                            }))
                        );
                    }
                }

                // Render the page
                renderHeader(studentName, homeworkTitle, reportData);
                renderQuestions(questions, reportData.submittedAnswers || []);

            } catch (error) {
                console.error('Error loading homework details:', error);
                document.getElementById('content').innerHTML = `
                    <div class="empty-state glass-card" style="padding: 60px;">
                        <svg class="empty-state-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <p style="font-size: 18px; font-weight: 600; margin-bottom: 8px;">Error Loading Homework</p>
                        <p style="font-size: 14px;">${error.message}</p>
                    </div>
                `;
            }
        }

            const header = `
                <div class="header-top">
                    <div class="header-info">
                        <h1 class="student-name">${studentName}</h1>
                        <p class="homework-title">${homeworkTitle}</p>
                    </div>
                    <div class="score-badge">
                        <div class="score-label">Score</div>
                        <div class="score-value ${scoreClass}">${percentage.toFixed(0)}%</div>
                    </div>
                </div>
                <div class="header-meta">
                    <div class="meta-item">
                        <svg class="meta-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        ${formatDate(reportData.completedAt)}
                    </div>
                    <div class="meta-item">
                        <svg class="meta-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        ${score}/${total} correct
                    </div>
                    <div class="meta-item">
                        <svg class="meta-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        ${total} questions
                    </div>
                </div>
                <button class="view-ratings-btn" onclick="window.showRatingsModal('${studentName}')">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                    </svg>
                    View Student Ratings
                </button>
            `;

            document.getElementById('headerContent').innerHTML = header;
        }

        // Show ratings modal
        window.showRatingsModal = async function(studentName) {
            const modal = document.getElementById('ratingsModal');
            modal.innerHTML = `
                <div class="modal-overlay" onclick="window.closeRatingsModal(event)">
                    <div class="modal-content" onclick="event.stopPropagation()">
                        <div class="modal-header">
                            <h2 class="modal-title">
                                <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                                    <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                                </svg>
                                ${studentName}'s Ratings
                            </h2>
                            <button class="modal-close" onclick="window.closeRatingsModal()">
                                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                                </svg>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="loading-feedback">
                                <div class="spinner-small"></div>
                                <p style="color: #A4B5B8;">Loading ratings...</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            modal.style.display = 'flex';

            // Load feedbacks for this student
            try {
                const feedbacksQuery = query(
                    collection(db, 'feedbacks'),
                    where('studentId', '==', studentId),
                    orderBy('timestamp', 'desc'),
                    limit(20)
                );
                
                const feedbacksSnap = await getDocs(feedbacksQuery);
                const feedbacks = [];
                feedbacksSnap.forEach(doc => {
                    feedbacks.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });

                renderFeedbacks(feedbacks);
            } catch (error) {
                console.error('Error loading feedbacks:', error);
                document.querySelector('.modal-body').innerHTML = `
                    <div class="empty-feedback">
                        <div class="empty-feedback-icon">⚠️</div>
                        <p>Error loading ratings</p>
                    </div>
                `;
            }
        };

        // Close ratings modal
        window.closeRatingsModal = function(event) {
            if (!event || event.target === event.currentTarget) {
                document.getElementById('ratingsModal').style.display = 'none';
            }
        };

        // Render feedbacks
        function renderFeedbacks(feedbacks) {
            const modalBody = document.querySelector('.modal-body');

            if (feedbacks.length === 0) {
                modalBody.innerHTML = `
                    <div class="empty-feedback">
                        <div class="empty-feedback-icon">⭐</div>
                        <p>No ratings yet</p>
                    </div>
                `;
                return;
            }

            const feedbacksHtml = feedbacks.map(feedback => {
                const stars = Array.from({ length: 5 }, (_, i) => {
                    const filled = i < feedback.rating;
                    return `
                        <svg class="star-icon ${filled ? 'filled' : 'empty'}" viewBox="0 0 24 24" ${filled ? 'fill="currentColor"' : 'fill="none" stroke="currentColor"'}>
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                        </svg>
                    `;
                }).join('');

                const ratingText = 
                    feedback.rating === 5 ? 'Excellent' :
                    feedback.rating === 4 ? 'Great' :
                    feedback.rating === 3 ? 'Good' :
                    feedback.rating === 2 ? 'Okay' :
                    'Needs improvement';

                const date = formatDateFromFeedback(feedback.createdAt);

                return `
                    <div class="feedback-card rating-${feedback.rating}">
                        <div class="feedback-header">
                            <div class="feedback-avatar">👤</div>
                            <div class="feedback-info">
                                <div class="feedback-student">${feedback.studentName}</div>
                                <div class="feedback-meta">Lesson with ${feedback.teacherName}${feedback.subject ? ' • ' + feedback.subject : ''}</div>
                            </div>
                        </div>
                        <div style="display: flex; align-items: center; margin-bottom: 12px;">
                            <div class="feedback-stars">${stars}</div>
                            <span class="feedback-rating-text" style="color: ${
                                feedback.rating === 5 ? '#31b76a' :
                                feedback.rating === 4 ? '#3b82f6' :
                                feedback.rating === 3 ? '#f59e0b' :
                                '#e04757'
                            }">${ratingText}</span>
                        </div>
                        ${feedback.comment ? `<div class="feedback-comment">"${feedback.comment}"</div>` : ''}
                        <div class="feedback-date">
                            <svg width="12" height="12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                            </svg>
                            ${date}
                        </div>
                    </div>
                `;
            }).join('');

            modalBody.innerHTML = `
                <div class="feedback-list">
                    ${feedbacksHtml}
                </div>
            `;
        }

        // Format date helper (for feedbacks)
        function formatDateFromFeedback(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffInHours = Math.floor((now.getTime() - date.getTime()) / (1000 * 60 * 60));

            if (diffInHours < 1) {
                const diffInMinutes = Math.floor((now.getTime() - date.getTime()) / (1000 * 60));
                return `${diffInMinutes} min ago`;
            } else if (diffInHours < 24) {
                return `${diffInHours} hr ago`;
            } else if (diffInHours < 48) {
                return "Yesterday";
            } else {
                return date.toLocaleDateString("en-US", {
                    day: "numeric",
                    month: "short",
                });
            }
        }

        // Render questions
        function renderQuestions(questions, submittedAnswers) {
            if (questions.length === 0) {
                document.getElementById('content').innerHTML = `
                    <div class="empty-state glass-card" style="padding: 60px;">
                        <svg class="empty-state-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        <p style="font-size: 18px;">No questions available</p>
                    </div>
                `;
                return;
            }

            const questionsHtml = questions.map((question, index) => {
                // Get submitted answer
                const submittedAnswerObj = submittedAnswers.find(a => a.questionId === question.id);
                const submittedAnswer = submittedAnswerObj?.answer;
                
                // Check if answer is correct
                let isCorrect = false;
                if (submittedAnswer !== undefined && submittedAnswer !== null && submittedAnswer !== "") {
                    if (typeof question.correctAnswer === 'number' && question.options) {
                        const correctOption = question.options[question.correctAnswer];
                        isCorrect = String(submittedAnswer).trim().toLowerCase() === String(correctOption).trim().toLowerCase();
                    } else {
                        isCorrect = String(submittedAnswer).trim().toLowerCase() === String(question.correctAnswer).trim().toLowerCase();
                    }
                }

                // Render media
                let mediaHtml = '';
                const mediaUrl = question.mediaUrl || question.imageUrl || question.audioUrl || question.videoUrl;
                if (mediaUrl) {
                    if (question.mediaType === 'image' || question.imageUrl) {
                        mediaHtml = `<div class="question-media"><img src="${mediaUrl}" alt="Question media" /></div>`;
                    } else if (question.mediaType === 'audio' || question.audioUrl) {
                        mediaHtml = `<div class="question-media"><audio controls><source src="${mediaUrl}" /></audio></div>`;
                    } else if (question.mediaType === 'video' || question.videoUrl) {
                        mediaHtml = `<div class="question-media"><video controls><source src="${mediaUrl}" /></video></div>`;
                    }
                }

                // Render options or text answer
                let answerHtml = '';
                if (question.options && question.options.length > 0) {
                    // Multiple choice
                    answerHtml = '<div class="options-list">';
                    question.options.forEach((option, optIndex) => {
                        let isThisCorrect = false;
                        if (typeof question.correctAnswer === 'number') {
                            isThisCorrect = optIndex === question.correctAnswer;
                        } else {
                            isThisCorrect = String(question.correctAnswer).trim().toLowerCase() === String(option).trim().toLowerCase();
                        }
                        
                        const submittedStr = String(submittedAnswer || '').trim().toLowerCase();
                        const optionStr = String(option).trim().toLowerCase();
                        const isThisSelected = submittedStr === optionStr;
                        
                        let optionClass = '';
                        let badgeHtml = '';
                        
                        if (isThisCorrect && isThisSelected) {
                            optionClass = 'correct selected';
                            badgeHtml = '<span class="option-badge student-answer correct">✓ Student\'s Answer</span>';
                        } else if (isThisCorrect) {
                            optionClass = 'correct';
                            badgeHtml = '<span class="option-badge correct-answer">✓ Correct Answer</span>';
                        } else if (isThisSelected) {
                            optionClass = 'selected';
                            badgeHtml = '<span class="option-badge student-answer">✗ Student\'s Answer</span>';
                        }
                        
                        answerHtml += `
                            <div class="option ${optionClass}">
                                <span class="option-text">${option}</span>
                                ${badgeHtml}
                            </div>
                        `;
                    });
                    answerHtml += '</div>';
                } else {
                    // Text answer
                    const correctAnswerText = typeof question.correctAnswer === 'number' && question.options 
                        ? question.options[question.correctAnswer] 
                        : question.correctAnswer;
                    
                    answerHtml = `
                        <div class="answer-box student-answer ${isCorrect ? 'correct' : ''}">
                            <div class="answer-label">
                                <span>${isCorrect ? '✓' : '✗'}</span>
                                Student's Answer:
                            </div>
                            <div class="answer-text">${submittedAnswer || '(No answer provided)'}</div>
                        </div>
                    `;
                    
                    if (!isCorrect) {
                        answerHtml += `
                            <div class="answer-box correct-answer">
                                <div class="answer-label">
                                    <span>✓</span>
                                    Correct Answer:
                                </div>
                                <div class="answer-text">${correctAnswerText}</div>
                            </div>
                        `;
                    }
                }

                // Render explanation
                let explanationHtml = '';
                if (question.explanation) {
                    explanationHtml = `
                        <div class="explanation-box">
                            <div class="explanation-label">💡 Explanation</div>
                            <div class="explanation-text">${question.explanation}</div>
                        </div>
                    `;
                }

                return `
                    <div class="question-card ${isCorrect ? 'correct' : 'incorrect'}">
                        <div class="question-header">
                            <div class="question-number">${index + 1}</div>
                            <div class="question-content">
                                <div class="question-text">${question.text || question.question}</div>
                                ${question.sentence ? `<div class="question-sentence">${question.sentence}</div>` : ''}
                            </div>
                            <div class="question-status">${isCorrect ? '✓' : '✗'}</div>
                        </div>
                        ${mediaHtml}
                        ${answerHtml}
                        ${explanationHtml}
                    </div>
                `;
            }).join('');

            document.getElementById('content').innerHTML = `
                <div class="questions-list">
                    ${questionsHtml}
                </div>
            `;
        }

        // Initialize
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                await loadHomeworkDetails();
            } else {
                window.location.href = '/auth-page.html';
            }
        });
    </script>
</body>
</html>
