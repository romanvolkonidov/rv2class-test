<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#111111">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Student Welcome - RV2Class</title>
    
    <!-- Jitsi CSS -->
    <link rel="stylesheet" href="css/all.css">
    
    <style>
        /* Ensure full height for React app */
        html, body, #react {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    
    <div id="react"></div>
    
    <!-- Jitsi Meet Application Bundle -->
    <script src="libs/app.bundle.min.js"></script>
    
    <script>
        // Initialize student portal when app bundle is loaded
        (function() {
            // Get student ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const studentId = urlParams.get('student');
            
            if (!studentId) {
                document.getElementById('react').innerHTML = 
                    '<div style="display:flex;align-items:center;justify-content:center;height:100vh;background:#111;color:#E15350;font-size:18px;font-family:sans-serif;">Student ID not found in URL</div>';
                return;
            }
            
            // Wait for Jitsi to load, then render student portal
            function initStudentPortal() {
                const globalNS = window.JitsiMeetJS || {};
                
                if (globalNS.renderEntryPoint && globalNS.entryPoints && globalNS.entryPoints.STUDENT_PORTAL) {
                    console.log('✅ Rendering student portal for student:', studentId);
                    
                    // Render the student portal entry point
                    globalNS.renderEntryPoint({
                        Component: globalNS.entryPoints.STUDENT_PORTAL,
                        props: {
                            studentId: studentId
                        },
                        elementId: 'react'
                    });
                } else {
                    // If not loaded yet, try again in 100ms
                    console.log('⏳ Waiting for Jitsi to load...');
                    setTimeout(initStudentPortal, 100);
                }
            }
            
            // Start initialization when DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initStudentPortal);
            } else {
                initStudentPortal();
            }
        })();
    </script>
</body>
</html>
