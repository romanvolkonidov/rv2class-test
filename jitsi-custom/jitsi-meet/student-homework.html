<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1E1E1E" />
    
    <title>Мои задания - RV2Class</title>
    
    <link rel="stylesheet" href="css/all.css" />
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
        }
        #react {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="react"></div>
    
    <!-- Jitsi Configuration -->
    <script src="config.js"></script>
    <script src="interface_config.js"></script>
    
    <!-- Jitsi Meet External API -->
    <script src="libs/lib-jitsi-meet.min.js"></script>
    
    <!-- Main App Bundle -->
    <script src="libs/app.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Render the student homework entry point
            if (window.JitsiMeetJS && window.JitsiMeetJS.app) {
                window.JitsiMeetJS.app.renderEntryPoint({
                    Component: window.JitsiMeetJS.app.entryPoints.STUDENT_HOMEWORK,
                    props: {},
                    elementId: 'react'
                });
            } else {
                console.error('JitsiMeetJS not loaded');
                document.getElementById('react').innerHTML = `
                    <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; font-size: 18px; color: #E15350;">
                        Ошибка загрузки приложения
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
