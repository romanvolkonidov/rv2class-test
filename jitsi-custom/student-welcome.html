<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#111111">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Student Welcome - RV2Class</title>
    
    <!-- Jitsi CSS -->
    <link rel="stylesheet" href="css/all.css">
    
    <style>
        /* Ensure full height for React app */
        html, body, #react {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    
    <script>
        window.EXCALIDRAW_ASSET_PATH = 'libs/';
        
        document.addEventListener('DOMContentLoaded', () => {
            // Get student ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const studentId = urlParams.get('student');
            
            if (!studentId) {
                document.getElementById('react').innerHTML = 
                    '<div style="display:flex;align-items:center;justify-content:center;height:100vh;background:#111;color:#E15350;font-size:18px;font-family:sans-serif;">Student ID not found in URL</div>';
                return;
            }
            
            if (!JitsiMeetJS.app) {
                console.error('JitsiMeetJS.app not found!');
                return;
            }

            console.log('âœ… Rendering student portal for student:', studentId);
            
            // Render the student portal entry point
            JitsiMeetJS.app.renderEntryPoint({
                Component: JitsiMeetJS.app.entryPoints.STUDENT_PORTAL,
                props: {
                    studentId: studentId
                }
            });
        });
    </script>
    
    <!-- Jitsi config files (required for initialization) -->
    <script src="config.js"></script>
    <script src="interface_config.js"></script>
    
    <!-- Load Jitsi libraries in correct order -->
    <script src="libs/lib-jitsi-meet.min.js"></script>
    <script src="libs/app.bundle.min.js"></script>
</head>
<body>
    <div id="react" role="main"></div>
</body>
</html>
